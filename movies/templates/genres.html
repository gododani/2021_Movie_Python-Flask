{% extends 'base.html' %}

{% block title %}
Genres
{% endblock %}

{% block content %}
<h2 class="text-center" style="margin: 30px 0 30px 30px">All available Genres</h2>
<div class="container">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Options</th>
        </tr>
        </thead>
        <tbody>
        {% for genre in genres %}
        <tr>
            <td class="text-center align-middle">{{ genre.id }}</td>
            <td class="text-center align-middle">{{ genre.name }}</td>
            <td class="text-center align-middle">
                <a class="btn btn-outline btn-info" href="update_genre/{{ genre.id }}/{{ genre.name }}">Update</a>
                <a class="btn btn-outline btn-danger" href="delete_genre/{{ genre.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="container text-center" style="margin-bottom: 50px">
        <a class="btn btn-outline btn-success" style="margin-top: 10px; width: 20%" href="{{ url_for('add_genre') }}">Add New Genre</a>
    </div>
</div>
{% endblock %}
