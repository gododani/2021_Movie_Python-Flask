{% extends 'base.html' %}

{% block title %}
Producers
{% endblock %}

{% block content %}
<h2 class="text-center" style="margin: 30px 0 30px 30px">All producers who organised movies</h2>
<table class="table table-hover table-dark">
   <thead>
      <tr>
          <th scope="col" class="text-center">Id</th>
          <th scope="col" class="text-center">Name</th>
          <th scope="col" class="text-center">Origin</th>
         <th scope="col" class="text-center">Options</th>
      </tr>
   </thead>
   <tbody>
      {% for producer in producers %}
      <tr>
          <td class="text-center align-middle">{{ producer.id }}</td>
          <td class="text-center align-middle">{{ producer.name }}</td>
          <td class="text-center align-middle">{{ producer.origin }}</td>
         <td class="text-center align-middle">
            <a class="btn btn-outline btn-info" href="update_producer/{{ producer.id }}&{{producer.name}}&{{producer.origin}}">Update</a>
            <a class="btn btn-outline btn-danger" href="delete_producer/{{ producer.id }}">Delete</a>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
<div class="container text-center" style="margin-bottom: 50px">
       <a class="btn btn-outline btn-success" style="margin-top: 10px; width: 20%" href="{{ url_for('add_producer') }}">Add New Producer</a>
</div>
{% endblock %}
